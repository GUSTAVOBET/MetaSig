<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main>
        <form class="fomulario">
            <label for="tarefa">Tarefa</label>
            <input type="text" class="inputtarefa" id="tarefa">
            <label for="data">Data</label>
            <input type="date" id="data">
            <label for="time">Horário</label>
            <input type="time" id="time">
            <div class="divbotao">
                <button type="button" class="button" id="adicionarTarefa">Adicionar Tarefa</button> 
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr id="formulario">
                    <td>Título da task</td>
                    <td>26/11/2023</td>
                    <td>18:06</td>
                    <td>
                        <label for="acao"></label>
                        <select title="statusTarefa" class="acao">
                            <option value="pendente" class="pendente">Pendente</option>
                            <option value="em andamento" class="em-andamento">Em Andamento</option>
                            <option value="concluida" class="concluida">Concluída</option>
                        </select>                      
                    </td>
                    <td>
                        <button class="botaoeditar" id="botaoeditar">
                            <span class="material-symbols-outlined">
                                edit
                            </span>
                        </button>
                        <button class="botaodeletar" id="botaoedeletar">
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
